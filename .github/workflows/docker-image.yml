permissions:
  contents: read
  packages: write
  
name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:

  integration_test_android:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vochm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install server dependencies
        working-directory: ./vochm/vochm_server
        run: dart pub get

      - name: Activate Serverpod CLI
        working-directory: ./vochm/vochm_server
        run: |
          # Aktivera CLI som behövs för `serverpod` kommandon
          # Prova 'serverpod' först, annars fallback till 'serverpod_cli'
          if ! dart pub global activate serverpod -v; then
            dart pub global activate serverpod_cli
          fi
          # Lägg till global activate bin i PATH
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 1
          done

      - name: Run database migrations
        working-directory: ./vochm/vochm_server
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: vochm_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
        run: |
          # Kör endast migrate i CI — skapa migrations lokalt och checka in dem
          dart pub global run serverpod migrate

      - name: Start Serverpod server
        working-directory: ./vochm/vochm_server
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: vochm_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
        run: |
          nohup dart run bin/main.dart > server.log 2>&1 &
          sleep 10

  test:
    name: Run Flutter Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Load Flutter dependencies
        working-directory: ./vochm/vochm_flutter
        run: flutter pub get

      - name: Run tests
        working-directory: ./vochm/vochm_flutter
        run: flutter test --no-pub

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
    
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT || secrets.GITHUB_TOKEN }}
    
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./vochm/vochm_server
          file: ./vochm/vochm_server/Dockerfile
          push: true
          tags: |
            ghcr.io/niclasje/vochm:latest
            ghcr.io/niclasje/vochm:${{ github.sha }}

  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest
    needs: [test, build]

    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /path/to/your/docker-compose/folder
            docker pull ghcr.io/${{ github.repository_owner }}/vochm:latest
            docker compose down
            docker compose up -d --build
