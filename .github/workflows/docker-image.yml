permissions:
  contents: read
  packages: write
  
name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:

  integration_test_android:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vochm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install server dependencies
        working-directory: ./vochm/vochm_server
        run: dart pub get

      - name: Activate Serverpod CLI
        working-directory: ./vochm/vochm_server
        run: |
          # Activate the Serverpod CLI package
          dart pub global activate serverpod_cli
          # Expose global binaries in PATH for subsequent steps
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          # Verify the CLI is available
          serverpod --version || (echo "serverpod CLI not found on PATH" && exit 1)

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 2
          done

      - name: Start Serverpod server
        working-directory: ./vochm/vochm_server
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: vochm_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
        run: |
          echo "Starting serverpod..."
          # Ensure env variables are exported for the background process
          export DATABASE_HOST="${DATABASE_HOST}"
          export DATABASE_PORT="${DATABASE_PORT}"
          export DATABASE_NAME="${DATABASE_NAME}"
          export DATABASE_USER="${DATABASE_USER}"
          export DATABASE_PASSWORD="${DATABASE_PASSWORD}"

          # Start server via serverpod CLI so flags like --apply-migrations and --address are recognized
          nohup serverpod run --apply-migrations --address 0.0.0.0 > server.log 2>&1 &
          # Give server time to boot and apply migrations
          sleep 30
          tail -n +1 server.log

      # Prepare Flutter app
      - name: Install Flutter dependencies
        working-directory: ./vochm/vochm_flutter
        run: flutter pub get

      # Run integration tests on Android
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Create AVD and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_6
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-audio -no-boot-anim -wipe-data -no-snapshot
          emulator-boot-timeout: 1800
          script: |
            set -x

            # Configuration
            EMULATOR_SERIAL="emulator-5554"
            APP_PACKAGE="com.example.vochm_flutter"
            DIAGNOSTICS_DIR="$(pwd)"

            # Wait for emulator to fully boot
            echo "Waiting for device..."
            adb wait-for-device

            boot_completed=""
            for i in $(seq 1 60); do
              boot_completed=$(adb -s "$EMULATOR_SERIAL" shell getprop sys.boot_completed 2>/dev/null | tr -d '\r' || echo "")
              echo "sys.boot_completed=$boot_completed (attempt $i)"
              if [[ "$boot_completed" == "1" ]]; then
                echo "Emulator booted"
                break
              fi
              sleep 5
            done

            if [[ "$boot_completed" != "1" ]]; then
              echo "Emulator did not finish booting after 5 minutes. Dumping diagnostics..." >&2
              adb -s "$EMULATOR_SERIAL" logcat -d > "$DIAGNOSTICS_DIR/ci-emulator-logcat.txt" || true
              adb -s "$EMULATOR_SERIAL" shell dumpsys activity > "$DIAGNOSTICS_DIR/ci-dumpsys-activity.txt" || true
              adb -s "$EMULATOR_SERIAL" shell ps -A > "$DIAGNOSTICS_DIR/ci-ps.txt" || true
              adb forward --list > "$DIAGNOSTICS_DIR/ci-adb-forward-list.txt" || true
              echo "Failing the job because emulator did not boot." >&2
              exit 1
            fi

            # Prepare device for tests (adb cleanup + forward remove)
            echo "Cleaning adb forwards and ensuring device is present"
            adb -s "$EMULATOR_SERIAL" forward --remove-all || true
            adb -s "$EMULATOR_SERIAL" wait-for-device

            # Unlock and settle
            adb -s "$EMULATOR_SERIAL" shell input keyevent 82 || true
            sleep 5

            # Change to flutter app folder and ensure dependencies
            cd vochm/vochm_flutter
            flutter pub get

            # Run integration tests with retry
            FAILED=0
            TEST_DIR="integration_test"
            if [ ! -d "$TEST_DIR" ]; then
              echo "No integration_test directory found"
              exit 1
            fi

            for TEST_FILE in $TEST_DIR/*.dart; do
              echo "=== Testing $TEST_FILE ==="
              ATTEMPTS=3
              TEST_PASSED=0
              for attempt in $(seq 1 $ATTEMPTS); do
                echo "Running test file: $TEST_FILE (attempt $attempt/$ATTEMPTS)"
                adb -s "$EMULATOR_SERIAL" forward --remove-all || true
                # Run flutter test with a timeout (180s) to avoid infinite hangs
                if timeout 180 flutter test "$TEST_FILE" --verbose; then
                  echo "Test $TEST_FILE passed"
                  TEST_PASSED=1
                  break
                else
                  echo "Test $TEST_FILE failed on attempt $attempt"
                  if [[ $attempt -lt $ATTEMPTS ]]; then
                    echo "Collecting logs and retrying..."
                    adb -s "$EMULATOR_SERIAL" logcat -d > "$DIAGNOSTICS_DIR/ci-emulator-logcat-$(basename $TEST_FILE)-$attempt.txt" || true
                    sleep 5
                    adb -s "$EMULATOR_SERIAL" shell am force-stop "$APP_PACKAGE" || true
                  else
                    echo "All attempts failed for $TEST_FILE. Collecting final diagnostics..."
                    adb -s "$EMULATOR_SERIAL" logcat -d > "$DIAGNOSTICS_DIR/ci-emulator-logcat-$(basename $TEST_FILE)-final.txt" || true
                    adb -s "$EMULATOR_SERIAL" shell dumpsys activity > "$DIAGNOSTICS_DIR/ci-dumpsys-activity-$(basename $TEST_FILE)-final.txt" || true
                    adb -s "$EMULATOR_SERIAL" shell ps -A > "$DIAGNOSTICS_DIR/ci-ps-$(basename $TEST_FILE)-final.txt" || true
                    adb forward --list > "$DIAGNOSTICS_DIR/ci-adb-forward-list-$(basename $TEST_FILE)-final.txt" || true
                  fi
                fi
              done
              
              if [[ $TEST_PASSED -eq 0 ]]; then
                FAILED=1
              fi
            done

            if [[ $FAILED -ne 0 ]]; then
              echo "One or more integration test files failed."
              exit 1
            fi

            echo "All integration test files passed"
  test:
    name: Run Flutter Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Load Flutter dependencies
        working-directory: ./vochm/vochm_flutter
        run: flutter pub get

      - name: Run tests
        working-directory: ./vochm/vochm_flutter
        run: flutter test --no-pub

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
    
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT || secrets.GITHUB_TOKEN }}
    
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./vochm/vochm_server
          file: ./vochm/vochm_server/Dockerfile
          push: true
          tags: |
            ghcr.io/niclasje/vochm:latest
            ghcr.io/niclasje/vochm:${{ github.sha }}

  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest
    needs: [test, build]

    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /path/to/your/docker-compose/folder
            docker pull ghcr.io/${{ github.repository_owner }}/vochm:latest
            docker compose down
            docker compose up -d --build
