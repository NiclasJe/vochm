permissions:
  contents: read
  packages: write
  
name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:

  integration_test_android:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vochm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install server dependencies
        working-directory: ./vochm/vochm_server
        run: dart pub get

      - name: Activate Serverpod CLI
        working-directory: ./vochm/vochm_server
        run: |
          # Aktivera korrekt CLI-paket (serverpod_cli är det korrekta namnet för CLI)
          dart pub global activate serverpod_cli
          # Exponera globala binaries i PATH för följande steg
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 1
          done

      - name: Start Serverpod server
        working-directory: ./vochm/vochm_server
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: vochm_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
        run: |
          echo "Starting serverpod..."
          nohup dart bin/main.dart --apply-migrations --address 0.0.0.0 > server.log 2>&1 &
          sleep 20
          tail -n +1 server.log

      # Förbered Flutter-appen
      - name: Install Flutter dependencies
        working-directory: ./vochm/vochm_flutter
        run: flutter pub get

      # Kör integrationstester på Android
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Start emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_6
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-audio -no-boot-anim -wipe-data -no-snapshot -accel off
          emulator-boot-timeout: 1200

      - name: Wait for emulator and run integration tests
        shell: bash
        run: |
          set -xeuo pipefail

          cd ./vochm/vochm_flutter

          # starta adb säkert
          adb kill-server || true
          adb start-server || true

          # vänta tills emulatorn syns som "device"
          for i in $(seq 1 180); do
            if adb devices | grep -E "^emulator-5554\s+device$" >/dev/null; then
              echo "Emulator connected"
              break
            fi
            echo "Waiting for emulator device (attempt $i)..."
            adb devices
            sleep 2
          done

          # vänta tills boot är färdig, hantera "offline" genom att starta om adb vid behov
          for i in $(seq 1 180); do
            state=$(adb -s emulator-5554 get-state 2>/dev/null || true)
            echo "Device state is '$state' (attempt $i)"
            if [ "$state" = "device" ]; then
              boot=$(adb -s emulator-5554 shell getprop sys.boot_completed 2>/dev/null | tr -d '\r' || true)
              echo "sys.boot_completed=$boot"
              if [ "$boot" = "1" ]; then
                echo "Emulator boot completed"
                break
              fi
            elif [ "$state" = "offline" ]; then
              echo "Device is offline — restarting adb..."
              adb kill-server || true
              adb start-server || true
            else
              echo "Calling wait-for-device fallback..."
              adb -s emulator-5554 wait-for-device || true
            fi
            sleep 2
          done

          adb devices

          # Kör integrationstester
          flutter test integration_test --verbose
  test:
    name: Run Flutter Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Load Flutter dependencies
        working-directory: ./vochm/vochm_flutter
        run: flutter pub get

      - name: Run tests
        working-directory: ./vochm/vochm_flutter
        run: flutter test --no-pub

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
    
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT || secrets.GITHUB_TOKEN }}
    
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./vochm/vochm_server
          file: ./vochm/vochm_server/Dockerfile
          push: true
          tags: |
            ghcr.io/niclasje/vochm:latest
            ghcr.io/niclasje/vochm:${{ github.sha }}

  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest
    needs: [test, build]

    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /path/to/your/docker-compose/folder
            docker pull ghcr.io/${{ github.repository_owner }}/vochm:latest
            docker compose down
            docker compose up -d --build
