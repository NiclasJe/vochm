permissions:
  contents: read
  packages: write
  
name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:

  integration_test_android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create .env for docker-compose
        shell: bash
        working-directory: ./vochm/vochm_server
        run: |
          set -euo pipefail
          cat > .env <<EOF
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=1122
          POSTGRES_DB=vochm
          EOF
          echo ".env file created for docker-compose"

      - name: Create Serverpod passwords.yaml
        shell: bash
        working-directory: ./vochm/vochm_server
        run: |
          set -euo pipefail
          mkdir -p config
          cat > config/passwords.yaml <<EOF
          production:
            database: '1122'
          development:
            database: '1122'
          staging:
            database: '1122'
          EOF
          echo "Serverpod passwords.yaml created"

      - name: Start database and server with docker-compose
        shell: bash
        working-directory: ./vochm/vochm_server
        run: |
          set -euo pipefail
          echo "Starting services with docker-compose..."
          docker compose up -d --build
          
          echo "Waiting for services to be healthy..."
          # Wait for postgres to be healthy with proper timeout
          postgres_ready=0
          for i in $(seq 1 60); do
            if docker compose exec -T postgres pg_isready -U postgres > /dev/null 2>&1; then
              echo "Postgres is ready"
              postgres_ready=1
              break
            fi
            echo "Waiting for Postgres... ($i/60)"
            sleep 2
          done
          
          if [[ "$postgres_ready" != "1" ]]; then
            echo "ERROR: Postgres did not become ready in time"
            docker compose logs postgres
            exit 1
          fi
          
          # Wait for server to be ready (check if it's responding)
          echo "Waiting for server to start..."
          server_ready=0
          for i in $(seq 1 60); do
            if curl -f http://localhost:8080/ > /dev/null 2>&1; then
              echo "Server is responding"
              server_ready=1
              break
            fi
            echo "Waiting for server to respond... ($i/60)"
            sleep 2
          done
          
          if [[ "$server_ready" != "1" ]]; then
            echo "WARNING: Server may not be fully ready, but continuing..."
          fi
          
          echo "=== Docker Compose Services Status ==="
          docker compose ps
          
          echo "=== Server Logs ==="
          docker compose logs server
          
          echo "=== Postgres Logs ==="
          docker compose logs postgres

      - name: Verify server is responding
        shell: bash
        run: |
          set -euo pipefail
          echo "Testing server connectivity..."
          server_responding=0
          for i in $(seq 1 30); do
            if curl -f http://localhost:8080/ > /dev/null 2>&1; then
              echo "Server is responding on port 8080"
              server_responding=1
              break
            fi
            echo "Waiting for server to respond... ($i/30)"
            sleep 2
          done
          
          if [[ "$server_responding" == "1" ]]; then
            # Test endpoint connectivity
            curl -v http://localhost:8080/ || echo "Server check failed but continuing..."
          else
            echo "WARNING: Server not responding after timeout, checking logs..."
            cd vochm/vochm_server && docker compose logs server
          fi

      # Prepare Flutter app
      - name: Install Flutter dependencies
        working-directory: ./vochm/vochm_flutter
        run: flutter pub get

      # Run integration tests on Android
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Android system image
        shell: bash
        run: |
          set -euo pipefail
          echo "Installing Android SDK system image for API 33"
          if yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager \
            "system-images;android-33;google_apis;x86_64"; then
            echo "System image installation complete"
          else
            echo "Warning: sdkmanager returned non-zero exit code, but continuing..."
          fi

      - name: Create AVD
        shell: bash
        run: |
          set -euo pipefail
          echo "Creating AVD with API 33"
          echo "no" | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/avdmanager create avd \
            --force \
            --name android-emulator \
            --package "system-images;android-33;google_apis;x86_64" \
            --device "pixel_6"
          echo "AVD created successfully"

      - name: Start Android emulator and wait for boot
        shell: bash
        run: |
          set -euo pipefail

          # Configuration
          EMULATOR_SERIAL="emulator-5554"

          echo "Killing any existing adb server"
          adb kill-server || true
          sleep 2
          
          echo "Starting fresh adb server"
          adb start-server || true
          sleep 2

          echo "Start emulator (no-window, no-audio, no-snapshot)"
          ${ANDROID_SDK_ROOT}/emulator/emulator -avd android-emulator -no-window -no-audio -no-snapshot -no-boot-anim -wipe-data -gpu swiftshader_indirect &
          EMU_PID=$!
          echo "Emulator pid: $EMU_PID"

          echo "Waiting for adb device to appear"
          adb wait-for-device
          sleep 2

          echo "Polling for boot completion (timeout ~5 minutes)"
          boot_completed=0
          for i in $(seq 1 60); do
            boot_completed=$(adb -s "$EMULATOR_SERIAL" shell getprop sys.boot_completed 2>/dev/null | tr -d '\r' || true)
            echo "Attempt $i: sys.boot_completed='$boot_completed'"
            if [[ "$boot_completed" == "1" ]]; then
              echo "Emulator boot completed"
              break
            fi
            sleep 5
          done

          if [[ "$boot_completed" != "1" ]]; then
            echo "Emulator did not boot in time"
            adb devices
            ps aux | grep -E "emulator|qemu" || true
            exit 1
          fi

          echo "Disabling animations"
          adb -s "$EMULATOR_SERIAL" shell settings put global window_animation_scale 0.0 || true
          adb -s "$EMULATOR_SERIAL" shell settings put global transition_animation_scale 0.0 || true
          adb -s "$EMULATOR_SERIAL" shell settings put global animator_duration_scale 0.0 || true

      - name: Run integration tests
        shell: bash
        run: |
          set -x

          # Configuration
          EMULATOR_SERIAL="emulator-5554"
          APP_PACKAGE="com.example.vochm_flutter"
          DIAGNOSTICS_DIR="$(pwd)"

          # Prepare device for tests (adb cleanup + forward remove)
          echo "Cleaning adb forwards and ensuring device is present"
          adb -s "$EMULATOR_SERIAL" forward --remove-all || true
          adb -s "$EMULATOR_SERIAL" wait-for-device

          # Unlock and settle
          adb -s "$EMULATOR_SERIAL" shell input keyevent 82 || true
          sleep 5

          # Change to flutter app folder and ensure dependencies
          cd vochm/vochm_flutter
          flutter pub get

          # Run integration tests with retry
          FAILED=0
          TEST_DIR="integration_test"
          if [ ! -d "$TEST_DIR" ]; then
            echo "No integration_test directory found"
            exit 1
          fi

          for TEST_FILE in $TEST_DIR/*.dart; do
            echo "=== Testing $TEST_FILE ==="
            ATTEMPTS=3
            TEST_PASSED=0
            for attempt in $(seq 1 $ATTEMPTS); do
              echo "Running test file: $TEST_FILE (attempt $attempt/$ATTEMPTS)"
              adb -s "$EMULATOR_SERIAL" forward --remove-all || true
              # Run flutter test with a timeout (180s) to avoid infinite hangs
              # Android emulator reaches host at 10.0.2.2
              if timeout 180 flutter test "$TEST_FILE" --verbose --dart-define=SERVER_URL=http://10.0.2.2:8080; then
                echo "Test $TEST_FILE passed"
                TEST_PASSED=1
                break
              else
                echo "Test $TEST_FILE failed on attempt $attempt"
                if [[ $attempt -lt $ATTEMPTS ]]; then
                  echo "Collecting logs and retrying..."
                  adb -s "$EMULATOR_SERIAL" logcat -d > "$DIAGNOSTICS_DIR/ci-emulator-logcat-$(basename $TEST_FILE)-$attempt.txt" || true
                  sleep 5
                  adb -s "$EMULATOR_SERIAL" shell am force-stop "$APP_PACKAGE" || true
                else
                  echo "All attempts failed for $TEST_FILE. Collecting final diagnostics..."
                  adb -s "$EMULATOR_SERIAL" logcat -d > "$DIAGNOSTICS_DIR/ci-emulator-logcat-$(basename $TEST_FILE)-final.txt" || true
                  adb -s "$EMULATOR_SERIAL" shell dumpsys activity > "$DIAGNOSTICS_DIR/ci-dumpsys-activity-$(basename $TEST_FILE)-final.txt" || true
                  adb -s "$EMULATOR_SERIAL" shell ps -A > "$DIAGNOSTICS_DIR/ci-ps-$(basename $TEST_FILE)-final.txt" || true
                  adb forward --list > "$DIAGNOSTICS_DIR/ci-adb-forward-list-$(basename $TEST_FILE)-final.txt" || true
                fi
              fi
            done
            
            if [[ $TEST_PASSED -eq 0 ]]; then
              FAILED=1
            fi
          done

          if [[ $FAILED -ne 0 ]]; then
            echo "One or more integration test files failed."
            exit 1
          fi

          echo "All integration test files passed"

      - name: Upload integration test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-diagnostics
          path: |
            ci-*.txt
            vochm/vochm_flutter/integration_test/*.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Collect docker-compose logs
        if: always()
        shell: bash
        working-directory: ./vochm/vochm_server
        run: |
          echo "Collecting final logs..."
          docker compose logs server > ../../server-final.log 2>&1 || true
          docker compose logs postgres > ../../postgres-final.log 2>&1 || true

      - name: Upload docker-compose logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: |
            server-final.log
            postgres-final.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Cleanup docker-compose services
        if: always()
        shell: bash
        working-directory: ./vochm/vochm_server
        run: |
          echo "Stopping docker-compose services..."
          docker compose down -v

  test:
    name: Run Flutter Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Load Flutter dependencies
        working-directory: ./vochm/vochm_flutter
        run: flutter pub get

      - name: Run tests
        working-directory: ./vochm/vochm_flutter
        run: flutter test --no-pub

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
    
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT || secrets.GITHUB_TOKEN }}
    
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./vochm/vochm_server
          file: ./vochm/vochm_server/Dockerfile
          push: true
          tags: |
            ghcr.io/niclasje/vochm:latest
            ghcr.io/niclasje/vochm:${{ github.sha }}

  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest
    needs: [test, build, integration_test_android]

    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /path/to/your/docker-compose/folder
            docker pull ghcr.io/${{ github.repository_owner }}/vochm:latest
            docker compose down
            docker compose up -d --build
