permissions:
  contents: read
  packages: write

name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:

  integration_test_android:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vochm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install server dependencies
        working-directory: ./vochm/vochm_server
        run: dart pub get

      - name: Activate Serverpod CLI
        working-directory: ./vochm/vochm_server
        run: |
          # Activate the Serverpod CLI package
          dart pub global activate serverpod_cli
          # Expose global binaries in PATH for subsequent steps
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          # Verify the CLI is available
          serverpod --version || (echo "serverpod CLI not found on PATH" && exit 1)

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 2
          done

      - name: Start Serverpod server
        working-directory: ./vochm/vochm_server
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: vochm_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
        run: |
          echo "Starting serverpod..."
          # Ensure env variables are exported for the background process
          export DATABASE_HOST="${DATABASE_HOST}"
          export DATABASE_PORT="${DATABASE_PORT}"
          export DATABASE_NAME="${DATABASE_NAME}"
          export DATABASE_USER="${DATABASE_USER}"
          export DATABASE_PASSWORD="${DATABASE_PASSWORD}"

          # Start server via serverpod CLI so flags like --apply-migrations and --address are recognized
          nohup serverpod run --apply-migrations --address 0.0.0.0 > server.log 2>&1 &
          # Give server time to boot and apply migrations
          sleep 30
          tail -n +1 server.log

      # Prepare Flutter app
      - name: Install Flutter dependencies
        working-directory: ./vochm/vochm_flutter
        run: flutter pub get

      # Run integration tests on Android
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Create AVD and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_6
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-audio -no-boot-anim -wipe-data -no-snapshot
          emulator-boot-timeout: 1800
          script: ./ci/run_emulator_tests.sh

      - name: Upload integration test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-diagnostics
          path: |
            ci-*.txt
            vochm/vochm_flutter/integration_test/*.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Collect docker-compose logs
        if: always()
        shell: bash
        working-directory: ./vochm/vochm_server
        run: |
          echo "Collecting final logs..."
          docker compose logs server > ../../server-final.log 2>&1 || true
          docker compose logs postgres > ../../postgres-final.log 2>&1 || true

      - name: Upload docker-compose logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: |
            server-final.log
            postgres-final.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Cleanup docker-compose services
        if: always()
        shell: bash
        working-directory: ./vochm/vochm_server
        run: |
          echo "Stopping docker-compose services..."
          docker compose down -v
  test:
    name: Run Flutter Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Load Flutter dependencies
        working-directory: ./vochm/vochm_flutter
        run: flutter pub get

      - name: Run tests
        working-directory: ./vochm/vochm_flutter
        run: flutter test --no-pub

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT || secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./vochm/vochm_server
          file: ./vochm/vochm_server/Dockerfile
          push: true
          tags: |
            ghcr.io/niclasje/vochm:latest
            ghcr.io/niclasje/vochm:${{ github.sha }}

  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest
    needs: [test, build]

    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /path/to/your/docker-compose/folder
            docker pull ghcr.io/${{ github.repository_owner }}/vochm:latest
            docker compose down
            docker compose up -d --build
