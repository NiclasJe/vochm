services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: vochm
      POSTGRES_PASSWORD: "JObnR_2DrusL7bnC414U3T6Wa5MHuGR6"
    volumes:
      - vochm_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "9osIHhkVPtyGuP82SVQIoeFwNiITupGc"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: vochm_test
      POSTGRES_PASSWORD: "BAbpEpnY38nNUjeTeBhMiN43EZCjZiBy"
    volumes:
      - vochm_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "R2ejtUMompG5pqRkl3QVLihH5hrDYtj4"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  vochm_data:
  vochm_test_data:
