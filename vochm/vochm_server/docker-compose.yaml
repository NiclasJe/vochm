services:
  postgres:
    image: postgis/postgis:17-3.4
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1122}
      POSTGRES_DB: ${POSTGRES_DB:-vochm}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Legacy DATABASE_* environment variables for compatibility
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: vochm
      DATABASE_USER: postgres
      DATABASE_PASSWORD: 1122
      # Standard DB_* environment variables
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: vochm
      DB_USER: postgres
      DB_PASSWORD: 1122
    volumes:
      # Mount config directory so passwords.yaml is available in the container at /config
      - ./config:/config
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
