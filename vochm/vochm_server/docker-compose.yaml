services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: vochm
      POSTGRES_PASSWORD: "LGpDeaR64s6267HquUT4ua5tDw1lpBQw"
    volumes:
      - vochm_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "tVNquKlhZXw4tdMJVZo93aVccZht3c2h"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: vochm_test
      POSTGRES_PASSWORD: "WmnHl_TIosn5ph3i6ORCsmp0tuZlA5F0"
    volumes:
      - vochm_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "Kw2akBtorbNEjPhEzz4ONRk-9twWdCCp"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  vochm_data:
  vochm_test_data:
